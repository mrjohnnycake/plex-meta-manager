#######################
##     Templates     ##
#######################

templates:
    Holiday:
        sort_title: <<collection_name>>
        url_poster: <<poster>>
        collection_order: release.desc
        # collection_mode: hide
        schedule: daily
        delete_not_scheduled: false
        run_again: true
        sync_mode: sync

